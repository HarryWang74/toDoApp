<div class="TStoDoDetail" *ngIf="toDo">  
  <div class="row">
      <div class="col-md-12">
          <div class="form-group toDoSubject">
              <input type="text"
                     class="clickable"
                     [(ngModel)]="toDo.subject" />
          </div>
      </div>
      <div>
        <button mat-flat-button color="primary" (click)=updateToDo()>Save</button>
      </div>
  </div>
</div>
